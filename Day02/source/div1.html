<!DOCTYPE html>
<html>
    <head>
        <title>div tag1</title>
        <style>
            .float-container{
                width:320px;
                border:2px solid red; /* 2px로 solid라인으로 빨간색으로 */
            }
            .float-container img{
                border:2px solid blue;
                padding:50px;
                margin:20px;
            }
        </style>
    </head>
    <body>
        <div style="background: pink;">div 태그1</div>
        <div style="float:left; width:500px; height:100px; background: yellow;">div 태그2</div>
        <div style="float:right; width:500px; height:50px; background: blue;">div 태그3</div>

        <div class="float-container">
            <img width="150px" height="200px" src="wildcat.jpg"> 
            <br>
            고양이
        </div>
    </body>
</html>
