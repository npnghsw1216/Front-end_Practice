<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구구단(GuGudan)</title>
</head>
<body>
    <h2>구구단</h2>
    <h3>사용자님께서 입력하신 단으로 출력해드립니다.</h3>
    <hr>
</body>
<script>
    while(true){
        var input = prompt("몇 단으로 해주리?");
        var dan = parseInt(input);
        var check = input - dan != 0.0;
        if(check || isNaN(dan) || dan < 1){
            alert("잘못입력하였습니다.")
        }
        else{
            if(printGuGudan(dan)){
                break;
            }
        }
    }
    function printGuGudan(dan){
        for(let i=1; i<dan+1; i++){
            document.write("<p>" + dan + " * " + i + " = " + dan * i + "</p>");
        }
        return true;
    }
</script>
</html>
