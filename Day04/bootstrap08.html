<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="col" style="background-color:red">col1</div>
            <div class="col" style="background-color:yellow">col2</div>
            <div class="col" style="background-color:green">col3</div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="background-color:red">A</div>
            <div class="col-sm-3" style="background-color:yellow">B</div>
            <div class="w-100"></div>
            <div class="col-sm-3" style="background-color:green">C</div>
            <div class="col-sm-3" style="background-color:cyan">D</div>
        </div>
        <hr>
        <!-- bs utility -->
        <!-- color -->
        <div class="p-3 bg-primary text-white">.bg-primary</div>
        <div class="p-3 bg-secondary text-white">.bg-secondary</div>
        <div class="p-3 bg-light text-dark">.bg-light</div>
        <div class="p-3 bg-dark text-white">.bg-dark</div>
        <hr>
        <!-- size -->
        <div class="w-25 p-3 mb-1 bg-info">w-25</div> <!-- 비율 25% -->
        <div class="w-50 p-3 mb-4 bg-warning">w-50</div> <!-- 비율 50% -->
        <div class="w-75 p-3 mb-1 bg-danger">w-75</div> <!-- 비율 75% -->
        <hr>
        <!-- shadow -->
        <div class="shadow-none p-3 mb-5 be-light rounded">No Shadow</div>
        <div class="shadow-sm p-3 mb-5 be-light rounded">Small Shadow</div>
        <div class="shadow p-3 mb-5 be-light rounded">Shadow</div>
        <div class="shadow-lg p-3 mb-5 be-light rounded">Large Shadow</div>
        <hr>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap-5.2.0-dist/js/bootstrap.js"></script>
</html>
