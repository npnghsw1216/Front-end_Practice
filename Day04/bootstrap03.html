<!DOCTYPE html>
<html>
    <head>
        <title>Button Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div style="margin:20px">
            <button type="button">버튼</button>
            <button type="button" class="btn btn-default">Bootstrap 버튼</button>
            <button type="button" class="btn btn-primary disabled">BS primary</button>
            <button type="button" class="btn btn-success">BS success</button>
            <button type="button" class="btn btn-warning">BS warning</button>
            <button type="button" class="btn btn-info">BS info</button>
            <button type="button" class="btn btn-danger">BS danger</button>
        </div>
        <div style="margin:20px">
            <button type="button" class="btn btn-default btn-lg">Bootstrap 버튼</button>
            <button type="button" class="btn btn-primary btn-lg">BS primary</button>
            <button type="button" class="btn btn-success btn-lg">BS success</button>
            <button type="button" class="btn btn-warning btn-lg">BS warning</button>
            <button type="button" class="btn btn-info btn-lg">BS info</button>
            <button type="button" class="btn btn-danger btn-lg">BS danger</button>
        </div>
        <div style="margin:20px">
            <button type="button" class="btn btn-default btn-sm">Bootstrap 버튼</button>
            <button type="button" class="btn btn-primary btn-sm">BS primary</button>
            <button type="button" class="btn btn-success btn-sm">BS success</button>
            <button type="button" class="btn btn-warning btn-sm">BS warning</button>
            <button type="button" class="btn btn-info btn-sm">BS info</button>
            <button type="button" class="btn btn-danger btn-sm">BS danger</button>
        </div>
        <div class="container-sm">100% wide until small breakpoint</div>
        <div class="container-md">100% wide until medium breakpoint</div>
        <div class="container-lg">100% wide until large breakpoint</div>
        <div class="container-xl">100% wide until extra large breakpoint</div>
        <div class="container-xxl">100% wide until extra extra large breakpoint</div>
        <div class="container-fluid">100% wide always</div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap-5.2.0-dist/js/bootstrap.js"></script>
</html>
