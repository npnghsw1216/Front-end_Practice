<!DOCTYPE html>
<html>
    <head>
        <title>반응형 웹 Example</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>영어</td>
                    <td>수학</td>
                    <td>과학</td>
                    <td>국어</td>
                    <td>수학</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>윤리</td>
                    <td>과학</td>
                    <td>음악</td>
                    <td rowspan="2">미술</td>
                    <td>과학</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>수학</td>
                    <td rowspan="2">미술</td>
                    <td>영어</td>
                    <td>영어</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>음악</td>
                    <td>국사</td>
                    <td>영어</td>
                    <td>문학</td>
                </tr>
                <tr>
                    <th>5</th>
                    <td colspan="5">자율학습</td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-1" style="background-color:red">RED</div>
        <div class="col-md-1" style="background-color:yellow">YELLOW</div>
        <div class="col-md-1" style="background-color:green">GREEN</div>
    </body>
</html>
