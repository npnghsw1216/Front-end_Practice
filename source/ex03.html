<!DOCTYPE html>
<html>
    <head>
        <title>Input Tag</title>
    </head>
    <body>
        <!-- 텍스트 입력 -->
        이름 : <input type="text" value="이름없어"><br>
        <input type="text" placeholder="아이디를 입력해라"><br>
        패스워드 : <input type="password"><br>
        <label>패스워드 확인</label><input type="password">
        <br><br>

        <!-- 라디오 버튼 -->
        <label>스파게티<input type="radio" name="dinner"></label>
        <label>빠에야<input type="radio" name="dinner" checked></label>
        <br><br>

        <!-- 체크박스 -->
        <label>독서<input type="checkbox" checked></label>
        <label>요리<input type="checkbox"></label>
        <label>골프<input type="checkbox"></label>
        <br><br>

        <!-- 파일입력 -->
        <input type="file">
        <br><br>

        <!-- 버튼 -->
        <button type="button" size="100">누르지마시오</button>
        <br><br>

        <!-- 셀렉트 박스 -->
        <select>
            <option>사과</option>
            <option>딸기</option>
            <option selected>메론</option>
            <option>수박</option>
        </select>
        <br><br>

        <!-- 텍스트 에어리어 -->
        <textarea cols="100" rows="10"></textarea>
        <br><br>

        <!-- 진행정도 -->
        <progress value="50" max="170"></progress>
    </body>
</html>
