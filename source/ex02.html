<!DOCTYPE html>
<html>
    <head>
        <title>Second Example</title>
    </head>
    <body>
        <!-- 하이퍼 링크 -->
        <a href="http://www.naver.com" target="_blank">내가만든종합포탈</a>
        <br>
        <a href="ex01.html" target="_self">정말 잘 만든 웹페이즈 소개</a>
        <br><br>
        <a href="http://maps.google.com" target="_blank">
            <!-- 이미지 태그 -->
            <img src="aaa.jpg" alt="오징어게임"><br>
            <img width="200px" src="http://img6.yna.co.kr/etc/inner/KR/2021/11/05/AKR20211105019500371_01_i_P2.jpg" alt="오징어게임">
        </a>
        <br><br>
        <!-- unordered list -->
        <h3>순서없는 리스트</h3>
        <ul>
            <li>아침메뉴</li>
            <li>점심메뉴</li>
            <li>사발면</li>
        </ul>
        <br><br>
        <!-- ordered list -->
        <h3>순서있는 리스트</h3>
        <ol type="I" start="1">
            <li>양파</li>
            <li>당근</li>
            <li>라면</li>
        </ol>
        <br><br>
        <!-- list in list -->
        <h3>리스트 안의 리스트</h3>
        <ol>
            <li>과일류</li>
            <ul>
                <li>사과</li>
                <li>복숭아</li>
            </ul>
            <li>라면류</li>
                <ul>
                    <li>불닭볶음면</li>
                    <li>짜파게티</li>
                    <li>신라면</li>
                </ul>
        </ol>

    </body>
</html>
