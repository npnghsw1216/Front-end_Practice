<!DOCTYPE html>
<html>
    <head>
        <title>이벤트리스너에 자바스크립트 코드 작성</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>마우스를 올려보실려면 올려보시던가....</h3>
        <hr>
        <img src="images/Cat(grey).png" 
            onmouseover="this.src='images/Cat(color).png'" 
            onmouseout="this.src='images/Cat(grey).png'"
            ondblclick="this.src='images/Cat.png'">
    </body>
</html>
